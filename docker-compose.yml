version: '3.9'

networks:
  my_inception:

# volumes:
#   my_data_base:
#   my_wordpress_files:

services:

  mariadb:
    build: ./srcs/requirements/mariadb
    container_name: mariadb
    restart: on-failure
    volumes:
      - users/imittous/data/my_db:/var/lib/mysql
    networks: 
      - my_inception
    env_file:
      - .env

  nginx:
    build: ./srcs/requirements/nginx
    container_name: nginx
    restart: on-failure
    ports:
      - 443:443
    volumes:
      - users/imittous/data/wp_files:/var/www/html/wordpress
    networks: 
      - my_inception
    depends_on:
      - wordpress
    env_file:
      - .env

    
  wordpress:
    build: ./srcs/requirements/wordpress
    container_name: wordpress
    restart: on-failure
    volumes:
      - users/imittous/data/wp_files:/var/www/html/wordpress
    networks: 
      - my_inception
    depends_on:
      - mariadb
    env_file:
      - .env  
  
  adminer:
    build: ./srcs/requirements/bonus/adminer
    container_name: adminer
    restart: on-failure
    ports:
      - 8080:8080
    networks:
      - my_inception
    volumes:
      - my_data_base:/var/lib/mysql
